<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharka Toor, Web Developer, Programmer</title>
    <link rel="stylesheet" href="./Style.css">
    <style>
        body {
        transition: background-color 0.3s ease;
        /* Default light theme */
        background-color: #fff;
        color: #333;
    }

    /* Dark theme styles */
    body.dark-theme {
        background-color: #333;
        color: #fff;
    }

    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
    }

    .toggle-label {
        display: block;
        width: 60px;
        height: 34px;
        background-color: #ccc;
        border-radius: 17px;
        position: relative;
    }

    .toggle-label::before {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        width: 28px;
        height: 28px;
        background-color: #fff;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    #theme-switch:checked+.toggle-label {
        background-color: #333;
    }

    #theme-switch:checked+.toggle-label::before {
        transform: translateX(26px);
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <!-- <h1> Sharka Toor </h1> -->
            <nav style="padding: 20px; font-size: 25px; ">
                <ul>
                    <li><a href="Index.html"> Home </a></li>
                    <li><a href="Intro.html"> My Intro </a></li>
                    <li><a href="Services.html"> Services </a></li>
                    <li><a href="blog.html"> Blog </a></li>
                    <li><a href="contact.html">Contact me </a> </li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch" class="toggle-label"></label>
            </div>
            <script>
                const themeSwitch = document.getElementById('theme-switch');
        
                themeSwitch.addEventListener('change', function () {
                    document.body.classList.toggle('dark-theme');
                });
            </script>
            
            <div class="contactform">
                <form>
                <h1>Contact me for work/projects and general Enquiries</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Enter Your Name</label>
                    <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="clientphone" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div style="font-size: 15px;" id="emailHelp" class="form-text">We'll never share your email & phone
                        with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Enquiry</label>
                    <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <label class="form-check-label" for="isclient"> I want you to work on a project with me </label>
                </div>

                <a href="Index.html">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </a>

                </form>

            </div>

        </div>
    </div>
</body>

</html>
